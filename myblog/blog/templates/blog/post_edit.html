{% extends 'blog/base.html' %}

{% block content %}
	<h1>New Post</h1>
	<!-- forms.py의 양식을 이용해 폼을 작성할때는 action="목적지"속성은
	굳이 입력하지 않아도 된다. -->
	<form method="post" cass="post-form">
	
	<!-- post방식은 {% csrf_token %}을 첫 라인에 반드시 적어준다.  -->
	{% csrf_token %}
	<!--  양식을 담은 변수 이름이 form이므로 form.as_p
	다른 이름이라면 양식명.as_p라고 적는다. -->
	{{ form.as_p }}
	<button type="submit" class="save btn btn-default">
	SAVE
	</button>
	</form>
{% endblock %}
